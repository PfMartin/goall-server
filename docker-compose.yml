services:
  postgres:
    image: postgres:16-alpine
    container_name: goall-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-goall}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-goall_secret}
      POSTGRES_DB: ${POSTGRES_DB:-goall}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-goall} -d ${POSTGRES_DB:-goall}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
